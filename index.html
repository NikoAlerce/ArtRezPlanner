
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bosque Art Residency Summer 26 Cronograma</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a2f23" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bosque Art" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/1A2F23/pine-tree.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root {
        --forest-dark: #1a2f23;
        --forest-mid: #2d4f3c;
        --lake-blue: #3a5a6b;
        --earth: #fdfaf6;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--earth);
        color: #2d3436;
        margin: 0;
        overflow-x: hidden;
        font-size: 14px;
        -webkit-tap-highlight-color: transparent;
      }

      /* Textura de papel artístico */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 50;
      }

      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2d4f3c22;
        border-radius: 10px;
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-3deg) translateY(0); }
        50% { transform: rotate(3deg) translateY(-5px); }
      }
      
      @keyframes float-forest {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.3; }
        80% { opacity: 0.3; }
        100% { transform: translate(60px, -100vh) rotate(180deg); opacity: 0; }
      }

      .animate-sway { animation: sway 5s ease-in-out infinite; }
      .forest-particle {
        position: fixed;
        pointer-events: none;
        z-index: 1;
      }

      @media print {
        @page { size: landscape; margin: 5mm; }
        body { background: white !important; font-size: 12px; }
        body::before, .forest-particle { display: none !important; }
      }
    </style>
    <script>
      // CAPTURA GLOBAL DEL EVENTO DE INSTALACIÓN
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        console.log('Evento beforeinstallprompt capturado globalmente');
        // Notificar a React si ya cargó
        window.dispatchEvent(new CustomEvent('pwa-prompt-ready'));
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <!-- Partículas ambientales -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
      <div class="forest-particle" style="bottom: -20px; left: 15%; animation: float-forest 12s linear infinite;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#2d4f3c11"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
      </div>
      <div class="forest-particle" style="bottom: -20px; right: 20%; animation: float-forest 15s linear infinite; animation-delay: 3s;">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="#3a5a6b11"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
      </div>
    </div>

    <div id="root" class="relative z-10"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- Registro del Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('Service Worker registrado:', reg.scope);
          }).catch(err => {
            console.log('Error al registrar SW:', err);
          });
        });
      }
    </script>
  </body>
</html>
